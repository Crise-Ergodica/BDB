{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Bebidas e Marcas</title>
    <link rel="stylesheet" href="{% static 'css/tabela.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
</head>
<body>
<div class="sidebar">
  <h2>Bebidas</h2>
  <ul>
    <li><a href="{% url 'index' %}">Início</a></li>
    <li><a href="{% url 'tabela' %}">Tabela</a></li>
    <li><a href="{% url 'cadastro' %}" class="active">Cadastro</a></li>
    <li><a href="{% url 'login' %}">Login</a></li>
  </ul>
</div>
<div class="tabela-container">
  <h1>Cadastro de Marca</h1>
  <form class="form-cadastro" method="post" enctype="multipart/form-data" action="{% url 'cadastro' %}">
    {% csrf_token %}
    <input type="hidden" name="tipo" value="marca">
    <div class="campo">
      <label for="nome_marca">Nome:</label>
      <input type="text" name="nome_marca" id="nome_marca" required>
    </div>
    <div class="campo">
      <label for="imagem_marca">Imagem:</label>
      <input type="file" name="imagem_marca" id="imagem_marca">
    </div>
    <div class="campo botao-cadastro">
      <button type="submit">Cadastrar Marca</button>
    </div>
  </form>
  <hr>
  <h1>Cadastro de Bebida</h1>
  <form class="form-cadastro" method="post" enctype="multipart/form-data" action="{% url 'cadastro' %}">
    {% csrf_token %}
    <input type="hidden" name="tipo" value="bebida">
    <div class="campo">
      <label for="nome_bebida">Nome:</label>
      <input type="text" name="nome_bebida" id="nome_bebida" required>
    </div>
    <div class="campo">
      <label for="valor_bebida">Valor:</label>
      <input type="number" step="0.01" name="valor_bebida" id="valor_bebida" required>
    </div>
    <div class="campo">
      <label for="quantidade_bebida">Quantidade (ml):</label>
      <input type="number" name="quantidade_bebida" id="quantidade_bebida" required>
    </div>
    <div class="campo">
      <label for="alcoolico_bebida">Alcoólico?</label>
      <select name="alcoolico_bebida" id="alcoolico_bebida" required>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
    </div>
    <div class="campo">
      <label for="marca_bebida">Marca:</label>
      <select name="marca_bebida" id="marca_bebida" required>
        {% for marca in marcas %}
          <option value="{{ marca.id }}">{{ marca.nome }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="campo">
      <label for="imagem_bebida">Imagem:</label>
      <input type="file" name="imagem_bebida" id="imagem_bebida">
    </div>
    <div class="campo botao-cadastro">
      <button type="submit">Cadastrar Bebida</button>
    </div>
    {% if msg %}
      <p>{{ msg }}</p>
    {% endif %}
  </form>
</div>
</body>
</html>
