{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarÃ£o cadastro</title>
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <link rel="shortcut icon" href="{% static 'images/Barao_ico.ico' %}" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Cadastro de Bebidas</h1>
        <!-- BotÃ£o para abrir/fechar o menu -->
        <button id="btn-toggle-menu" class="botao-menu">
            <img src="{% static 'images/3_linhas.png' %}" alt="Menu" width="30">
        </button>

        <!-- Menu lateral -->
        <nav id="menu-lateral" class="menu-lateral oculto">
            <a href="{% url 'index' %}">ğŸ  PÃ¡gina Inicial do Aplicativo</a>
            <a href="{% url 'tabela' %}">ğŸ“‹ Tabela de Bebidas/ Marcas</a>
            <a href="{% url 'cadastro' %}">ğŸ“ Cadastro</a>
            <a href="{% url 'login' %}">ğŸšª Sair</a>
        </nav>
    </header>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="imagem">Imagem da bebida:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" required>
        <img id="preview-cadastro" width="100" alt="PrÃ©via da imagem">

        <label for="id">ID:</label>
        <input type="number" name="id" id="id" required>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required autocomplete="off">

        <label for="valor">Valor:</label>
        <input type="number" step=".01" id="valor" name="valor" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>

        <div class="Alcoolico">
            <label for="alcoolico">AlcoÃ³lico:</label>
            <div class="radio-group">
                <label><input type="radio" name="opcao" id="alcoolico" value="sim" checked required> Sim</label>
                <label><input type="radio" name="opcao" value="nao"> NÃ£o</label>
            </div>
        </div>

        <label for="marca-selecao">Marca da bebida:</label>
        <select id="marca-selecao" name="marca" required>
            <option value="">Selecione uma marca</option>
            {% for marca in marcas %}
                <option value="{{ marca.id }}">{{ marca.nome }}</option>
            {% endfor %}
        </select>

        <button type="submit">Salvar</button>
    </form>

    <!-- Ãrea de cadastro de marcas -->
    <form id="form-marca" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 class="edit-excluir">Cadastro de Marcas</h1>

        <label for="imagem-marca">Imagem da marca:</label>
        <input type="file" id="imagem-marca" name="imagem_marca" accept="image/*" required>
        <img id="preview-marca" width="100" alt="PrÃ©via da imagem da marca">

        <label for="nome-marca">Nome da marca:</label>
        <input type="text" id="nome-marca" name="nome_marca" required autocomplete="off">

        <button type="submit" name="tipo_form" value="marca">Salvar Marca</button>
    </form>

    <script src="{% static 'js/cadastro.js' %}"></script>
</body>

</html>
