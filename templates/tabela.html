<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Tabela de Bebidas e Marcas</title>
  <link rel="stylesheet" href="{% static 'css/tabela.css' %}">
  <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Bebidas</h2>
      <ul>
        <li><a href="{% url 'index' %}" class="active">Tela Inicial</a></li>
        <li><a href="{% url 'cadastro' %}">Cadastro</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
        <!-- Adicione mais itens se quiser -->
      </ul>
    </div>
<div class="main-content">
    <div class="tabela-container">
      <h1>Bebidas</h1>
      <form id="filtro-bebidas-form" method="get">
        <input type="text" id="busca-nome-bebida" placeholder="Buscar por nome...">
        <select id="filtro-marca-bebida">
          <option value="">Todas as Marcas</option>
          {% for marca in marcas %}
            <option value="{{ marca.nome }}">{{ marca.nome }}</option>
          {% endfor %}
        </select>
        <select id="filtro-alcoolico-bebida">
          <option value="">Todas</option>
          <option value="sim">Alcoólicas</option>
          <option value="nao">Não Alcoólicas</option>
        </select>
        <button type="button" id="btn-filtrar-bebidas">Filtrar</button>
      </form>
      <table id="tabela-bebidas">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Marca</th>
            <th>Valor</th>
            <th>Quantidade (ml)</th>
            <th>Alcoólico</th>
            <th>Imagem</th>
            <th>Data cadastro</th>
          </tr>
        </thead>
        <tbody>
          <!-- Será preenchido pelo JS -->
        </tbody>
      </table>

      <hr>

      <h1>Marcas</h1>
      <form id="filtro-marcas-form" method="get">
        <input type="text" id="busca-nome-marca" placeholder="Buscar Marca...">
        <button type="button" id="btn-filtrar-marcas">Filtrar</button>
      </form>
      <table id="tabela-marcas">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Imagem</th>
          </tr>
        </thead>
        <tbody>
          <!-- Será preenchido pelo JS -->
        </tbody>
      </table>
    </div>
</div>
<script src="{% static 'js/tabela.js' %}"></script>
</body>
</html>
